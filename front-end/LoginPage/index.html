<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>ورود | فروش و رزرو بلیط</title>
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="./src/main.css">
</head>
<body>
<img src="./src/Screen Shot 1400-09-13 at 22.56.25.png" alt="cinematicket Icon" style = "position:relative; left:350px; top:-200px; width: 120px;">
    <div class="container">
        <form class="form" id="login">
            <h3 class="form__title">ورود</h3>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Username or email">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">ادامه</button>
            <p class="form__text">
                <a class="form__link">رمز خود را فراموش کرده اید؟</a>
            </p>
            <p class="form__text">
                <a class="form__link" href="./" id="linkCreateAccount">.اگر حساب کاربری ندارید، ثبت نام کنید</a>
            </p>
        </form>
        <form class="form form--hidden" id="createAccount">
            <h3 class="form__title">ساخت حساب</h3>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" id="signupUsername" class="form__input" autofocus placeholder="Username">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Email Address">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Confirm password">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">ادامه</button>
            <p class="form__text">
                <a class="form__link" href="./" id="linkLogin">اگر حساب کاربری دارید، وارد شوید</a>
            </p>
        </form>
    </div>
    <script src="./src/main.js"></script>
</body>
